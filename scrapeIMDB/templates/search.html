{% extends "base.html" %}

{% block content %}
    <h1>Search Results</h1>
    {% for movie in movies %}
        <ul><a href="{{ url_for('movies.movie_player', movie_id=movie.id) }}"><span id="movie{{ movie.id }}">{{ movie.title }}</span></a></ul>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>
                    Previous results
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next results
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
